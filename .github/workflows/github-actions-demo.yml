name: Node.js Tests

on: 
  push:
    branches: [ main ]
  

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      uses: docker/build-push-action@v3
      with:
          context: .
          push: true
          tags: my-docker-image:latest

    - name: Install dependencies
      run: my-docker-image:latest npm install

    - name: Run ESLint
      continue-on-error: true
      run: my-docker-image:latest npm run lint

    - name: Run tests
      run: my-docker-image:latest npm test
